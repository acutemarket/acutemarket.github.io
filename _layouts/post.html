<!DOCTYPE html>
<html>
{% include head.html %}
<body class="post-template">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top"><img src="/portfolio/{{ page.logo }}" alt></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#about">Miksi ?</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#portfolio">Market</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="content">
        <div class="container">
            <div class="row">
                <article class="post col-md-8 col-md-offset-2 hentry">
                    <h1>
                        {% if page.thumbnail %}
                        <img class="thumb" src="/icons/{{ page.thumbnail }}">
                        {% endif %}
                        {{ page.title }}
                    </h1>
                    {%if page.intro %}
                    <h3>{{ page.intro }}</h3>
                    {% endif %}
                    {{ content }}
                </article>
            </div>
        </div>
    </div>
{% include footer.html %}

{% include js.html %}
</body>
</html>
